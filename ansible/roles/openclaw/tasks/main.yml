---
# --- Node.js 22 + pnpm ---
- name: Add NodeSource GPG key
  ansible.builtin.get_url:
    url: https://deb.nodesource.com/gpgkey/nodesource-repo.gpg.key
    dest: /etc/apt/keyrings/nodesource.asc
    mode: "0644"
  when: not use_prebaked_image
  tags: [install]

- name: Add NodeSource 22.x repository
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/nodesource.asc] https://deb.nodesource.com/node_22.x nodistro main"
    state: present
  when: not use_prebaked_image
  tags: [install]

- name: Install Node.js 22
  ansible.builtin.apt:
    name: nodejs
    state: present
    update_cache: true
  when: not use_prebaked_image
  tags: [install]

- name: Install pnpm globally
  ansible.builtin.command:
    cmd: npm install -g pnpm
    creates: /usr/lib/node_modules/pnpm
  when: not use_prebaked_image
  tags: [install]

# --- pnpm directories for openclaw user ---
- name: Create pnpm global directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: openclaw
    group: openclaw
    mode: "0755"
  loop:
    - /home/openclaw/.local/share/pnpm/global
    - /home/openclaw/.local/bin
  when: not use_prebaked_image
  tags: [install]

- name: Configure pnpm global-dir for openclaw user
  ansible.builtin.command:
    cmd: pnpm config set global-dir /home/openclaw/.local/share/pnpm/global
  become: true
  become_user: openclaw
  changed_when: true
  when: not use_prebaked_image
  tags: [install]

- name: Configure pnpm global-bin-dir for openclaw user
  ansible.builtin.command:
    cmd: pnpm config set global-bin-dir /home/openclaw/.local/bin
  become: true
  become_user: openclaw
  changed_when: true
  when: not use_prebaked_image
  tags: [install]

- name: Ensure PATH includes pnpm bin in .bashrc
  ansible.builtin.lineinfile:
    path: /home/openclaw/.bashrc
    line: 'export PATH="/home/openclaw/.local/bin:$PATH"'
    create: true
    owner: openclaw
    group: openclaw
    mode: "0644"
  when: not use_prebaked_image
  tags: [install]

# --- Google Chrome (for browser tool) ---
- name: Add Google Chrome GPG key
  ansible.builtin.get_url:
    url: https://dl.google.com/linux/linux_signing_key.pub
    dest: /etc/apt/keyrings/google-chrome.asc
    mode: "0644"
  when: not use_prebaked_image and enable_browser | bool
  tags: [install]

- name: Add Google Chrome repository
  ansible.builtin.copy:
    content: "deb [arch=amd64 signed-by=/etc/apt/keyrings/google-chrome.asc] https://dl.google.com/linux/chrome/deb/ stable main\n"
    dest: /etc/apt/sources.list.d/google-chrome.list
    mode: "0644"
  when: not use_prebaked_image and enable_browser | bool
  tags: [install]

- name: Install Google Chrome stable
  ansible.builtin.apt:
    name: google-chrome-stable
    state: present
    update_cache: true
  when: not use_prebaked_image and enable_browser | bool
  tags: [install]

- name: Ensure Chrome repo uses signed-by (fix post-install overwrite)
  ansible.builtin.copy:
    content: "deb [arch=amd64 signed-by=/etc/apt/keyrings/google-chrome.asc] https://dl.google.com/linux/chrome/deb/ stable main\n"
    dest: /etc/apt/sources.list.d/google-chrome.list
    mode: "0644"
  when: not use_prebaked_image and enable_browser | bool
  tags: [install]

# --- Install OpenClaw + Claude Code ---
- name: Install OpenClaw via pnpm
  ansible.builtin.command:
    cmd: pnpm install -g openclaw@{{ openclaw_version }}
  become: true
  become_user: openclaw
  changed_when: true
  environment:
    PATH: "/home/openclaw/.local/bin:/home/openclaw/.local/share/pnpm:{{ ansible_env.PATH }}"
    PNPM_HOME: "/home/openclaw/.local/share/pnpm"
  tags: [deploy]

- name: Install Claude Code CLI via pnpm
  ansible.builtin.command:
    cmd: pnpm install -g @anthropic-ai/claude-code@latest
  become: true
  become_user: openclaw
  changed_when: true
  environment:
    PATH: "/home/openclaw/.local/bin:/home/openclaw/.local/share/pnpm:{{ ansible_env.PATH }}"
    PNPM_HOME: "/home/openclaw/.local/share/pnpm"
  tags: [deploy]

- name: Install Playwright (browser tool dependency)
  ansible.builtin.command:
    cmd: pnpm install -g playwright
  become: true
  become_user: openclaw
  changed_when: true
  environment:
    PATH: "/home/openclaw/.local/bin:/home/openclaw/.local/share/pnpm:{{ ansible_env.PATH }}"
    PNPM_HOME: "/home/openclaw/.local/share/pnpm"
  when: enable_browser | bool
  tags: [deploy]

# --- Configuration ---
- name: Create OpenClaw config directory
  ansible.builtin.file:
    path: /home/openclaw/.openclaw
    state: directory
    owner: openclaw
    group: openclaw
    mode: "0700"
  tags: [config]

- name: Create auth-profiles directory
  ansible.builtin.file:
    path: /home/openclaw/.openclaw/agents/main/agent
    state: directory
    owner: openclaw
    group: openclaw
    mode: "0700"
  when: claude_setup_token != ""
  tags: [config]

- name: Template auth-profiles.json (Claude setup-token)
  ansible.builtin.template:
    src: auth-profiles.json.j2
    dest: /home/openclaw/.openclaw/agents/main/agent/auth-profiles.json
    owner: openclaw
    group: openclaw
    mode: "0600"
  when: claude_setup_token != ""
  no_log: true
  notify: Restart openclaw-gateway
  tags: [config]

- name: Generate gateway token
  ansible.builtin.command:
    cmd: openssl rand -hex 32
  register: gateway_token_result
  changed_when: false
  no_log: true
  when: openclaw_gateway_token == ""
  tags: [config]

- name: Set gateway token fact
  ansible.builtin.set_fact:
    _gateway_token: "{{ openclaw_gateway_token if openclaw_gateway_token != '' else gateway_token_result.stdout }}"
  no_log: true
  tags: [config]

- name: Template OpenClaw configuration
  ansible.builtin.template:
    src: openclaw.json.j2
    dest: /home/openclaw/.openclaw/openclaw.json
    owner: openclaw
    group: openclaw
    mode: "0600"
  notify: Restart openclaw-gateway
  tags: [config]

- name: Create OpenClaw system config directory
  ansible.builtin.file:
    path: /etc/openclaw
    state: directory
    owner: openclaw
    group: openclaw
    mode: "0700"
  tags: [config]

- name: Template gateway environment file
  ansible.builtin.template:
    src: openclaw-gateway.env.j2
    dest: /etc/openclaw/gateway.env
    owner: openclaw
    group: openclaw
    mode: "0600"
  no_log: true
  notify: Restart openclaw-gateway
  tags: [config]

# --- systemd service ---
- name: Template openclaw-gateway systemd service
  ansible.builtin.template:
    src: openclaw-gateway.service.j2
    dest: /etc/systemd/system/openclaw-gateway.service
    owner: root
    group: root
    mode: "0644"
  notify:
    - Reload systemd
    - Restart openclaw-gateway
  tags: [service]

- name: Enable and start openclaw-gateway
  ansible.builtin.service:
    name: openclaw-gateway
    state: started
    enabled: true
  tags: [service]

# --- Helpers ---
- name: Deploy Claude setup-token helper script
  ansible.builtin.template:
    src: setup-claude-token.sh.j2
    dest: /home/openclaw/setup-claude-token.sh
    owner: openclaw
    group: openclaw
    mode: "0755"
  tags: [config]

- name: Save gateway token to local file
  ansible.builtin.copy:
    content: "{{ _gateway_token }}"
    dest: "{{ playbook_dir }}/.gateway-token"
    mode: "0600"
  delegate_to: localhost
  become: false
  no_log: true
  tags: [config]

- name: Notify about gateway token
  ansible.builtin.debug:
    msg: "Gateway token saved to {{ playbook_dir }}/.gateway-token"
  tags: [config]

# --- Log rotation ---
- name: Create OpenClaw log directory
  ansible.builtin.file:
    path: /tmp/openclaw
    state: directory
    owner: openclaw
    group: openclaw
    mode: "0755"
  tags: [config]

- name: Configure logrotate for OpenClaw
  ansible.builtin.template:
    src: logrotate-openclaw.j2
    dest: /etc/logrotate.d/openclaw
    owner: root
    group: root
    mode: "0644"
  tags: [config]

# --- Health check ---
- name: Deploy health check script
  ansible.builtin.template:
    src: openclaw-healthcheck.sh.j2
    dest: /usr/local/bin/openclaw-healthcheck.sh
    owner: root
    group: root
    mode: "0755"
  tags: [service]

- name: Template health check service
  ansible.builtin.template:
    src: openclaw-healthcheck.service.j2
    dest: /etc/systemd/system/openclaw-healthcheck.service
    owner: root
    group: root
    mode: "0644"
  notify: Reload systemd
  tags: [service]

- name: Template health check timer
  ansible.builtin.template:
    src: openclaw-healthcheck.timer.j2
    dest: /etc/systemd/system/openclaw-healthcheck.timer
    owner: root
    group: root
    mode: "0644"
  notify: Reload systemd
  tags: [service]

- name: Enable and start health check timer
  ansible.builtin.service:
    name: openclaw-healthcheck.timer
    state: started
    enabled: true
  tags: [service]

# --- Telegram alerting ---
- name: Deploy Telegram alert script
  ansible.builtin.template:
    src: openclaw-telegram-alert.sh.j2
    dest: /usr/local/bin/openclaw-telegram-alert.sh
    owner: root
    group: root
    mode: "0755"
  when: telegram_bot_token != "" and telegram_alert_chat_id != ""
  no_log: true
  tags: [service]

- name: Template alert service unit
  ansible.builtin.template:
    src: openclaw-alert@.service.j2
    dest: /etc/systemd/system/openclaw-alert@.service
    owner: root
    group: root
    mode: "0644"
  notify: Reload systemd
  when: telegram_bot_token != "" and telegram_alert_chat_id != ""
  tags: [service]
