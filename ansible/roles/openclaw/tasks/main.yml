---
# --- Node.js 22 + pnpm ---
- name: Add NodeSource GPG key
  ansible.builtin.get_url:
    url: https://deb.nodesource.com/gpgkey/nodesource-repo.gpg.key
    dest: /etc/apt/keyrings/nodesource.asc
    mode: "0644"
  when: not use_prebaked_image

- name: Add NodeSource 22.x repository
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/nodesource.asc] https://deb.nodesource.com/node_22.x nodistro main"
    state: present
  when: not use_prebaked_image

- name: Install Node.js 22
  ansible.builtin.apt:
    name: nodejs
    state: present
    update_cache: true
  when: not use_prebaked_image

- name: Install pnpm globally
  ansible.builtin.command:
    cmd: npm install -g pnpm
    creates: /usr/lib/node_modules/pnpm
  when: not use_prebaked_image

# --- pnpm directories for openclaw user ---
- name: Create pnpm global directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: openclaw
    group: openclaw
    mode: "0755"
  loop:
    - /home/openclaw/.local/share/pnpm/global
    - /home/openclaw/.local/bin
  when: not use_prebaked_image

- name: Configure pnpm global-dir for openclaw user
  ansible.builtin.command:
    cmd: pnpm config set global-dir /home/openclaw/.local/share/pnpm/global
  become: true
  become_user: openclaw
  changed_when: true
  when: not use_prebaked_image

- name: Configure pnpm global-bin-dir for openclaw user
  ansible.builtin.command:
    cmd: pnpm config set global-bin-dir /home/openclaw/.local/bin
  become: true
  become_user: openclaw
  changed_when: true
  when: not use_prebaked_image

- name: Ensure PATH includes pnpm bin in .bashrc
  ansible.builtin.lineinfile:
    path: /home/openclaw/.bashrc
    line: 'export PATH="/home/openclaw/.local/bin:$PATH"'
    create: true
    owner: openclaw
    group: openclaw
    mode: "0644"
  when: not use_prebaked_image

# --- Install OpenClaw + Claude Code ---
- name: Install OpenClaw via pnpm
  ansible.builtin.command:
    cmd: pnpm install -g openclaw@{{ openclaw_version }}
  become: true
  become_user: openclaw
  changed_when: true
  environment:
    PATH: "/home/openclaw/.local/bin:/home/openclaw/.local/share/pnpm:{{ ansible_env.PATH }}"
    PNPM_HOME: "/home/openclaw/.local/share/pnpm"

- name: Install Claude Code CLI via pnpm
  ansible.builtin.command:
    cmd: pnpm install -g @anthropic-ai/claude-code@latest
  become: true
  become_user: openclaw
  changed_when: true
  environment:
    PATH: "/home/openclaw/.local/bin:/home/openclaw/.local/share/pnpm:{{ ansible_env.PATH }}"
    PNPM_HOME: "/home/openclaw/.local/share/pnpm"

# --- Configuration ---
- name: Create OpenClaw config directory
  ansible.builtin.file:
    path: /home/openclaw/.openclaw
    state: directory
    owner: openclaw
    group: openclaw
    mode: "0700"

- name: Create auth-profiles directory
  ansible.builtin.file:
    path: /home/openclaw/.openclaw/agents/main/agent
    state: directory
    owner: openclaw
    group: openclaw
    mode: "0700"
  when: claude_setup_token != ""

- name: Template auth-profiles.json (Claude setup-token)
  ansible.builtin.template:
    src: auth-profiles.json.j2
    dest: /home/openclaw/.openclaw/agents/main/agent/auth-profiles.json
    owner: openclaw
    group: openclaw
    mode: "0600"
  when: claude_setup_token != ""
  no_log: true
  notify: Restart openclaw-gateway

- name: Generate gateway token
  ansible.builtin.command:
    cmd: openssl rand -hex 32
  register: gateway_token_result
  changed_when: false
  no_log: true
  when: openclaw_gateway_token == ""

- name: Set gateway token fact
  ansible.builtin.set_fact:
    _gateway_token: "{{ openclaw_gateway_token if openclaw_gateway_token != '' else gateway_token_result.stdout }}"
  no_log: true

- name: Template OpenClaw configuration
  ansible.builtin.template:
    src: openclaw.json.j2
    dest: /home/openclaw/.openclaw/openclaw.json
    owner: openclaw
    group: openclaw
    mode: "0600"
  notify: Restart openclaw-gateway

- name: Create OpenClaw system config directory
  ansible.builtin.file:
    path: /etc/openclaw
    state: directory
    owner: openclaw
    group: openclaw
    mode: "0700"

- name: Template gateway environment file
  ansible.builtin.template:
    src: openclaw-gateway.env.j2
    dest: /etc/openclaw/gateway.env
    owner: openclaw
    group: openclaw
    mode: "0600"
  no_log: true
  notify: Restart openclaw-gateway

# --- systemd service ---
- name: Template openclaw-gateway systemd service
  ansible.builtin.template:
    src: openclaw-gateway.service.j2
    dest: /etc/systemd/system/openclaw-gateway.service
    owner: root
    group: root
    mode: "0644"
  notify:
    - Reload systemd
    - Restart openclaw-gateway

- name: Enable and start openclaw-gateway
  ansible.builtin.service:
    name: openclaw-gateway
    state: started
    enabled: true

# --- Helpers ---
- name: Deploy Claude setup-token helper script
  ansible.builtin.template:
    src: setup-claude-token.sh.j2
    dest: /home/openclaw/setup-claude-token.sh
    owner: openclaw
    group: openclaw
    mode: "0755"

- name: Save gateway token to local file
  ansible.builtin.copy:
    content: "{{ _gateway_token }}"
    dest: "{{ playbook_dir }}/.gateway-token"
    mode: "0600"
  delegate_to: localhost
  become: false
  no_log: true

- name: Notify about gateway token
  ansible.builtin.debug:
    msg: "Gateway token saved to {{ playbook_dir }}/.gateway-token"
