---
- name: Create Traefik directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: "0755"
  loop:
    - /opt/openclaw/acme
    - /opt/openclaw/traefik

- name: Allow HTTP through UFW
  community.general.ufw:
    rule: allow
    port: "80"
    proto: tcp

- name: Allow HTTPS through UFW
  community.general.ufw:
    rule: allow
    port: "443"
    proto: tcp

- name: Template Traefik dynamic config
  ansible.builtin.template:
    src: traefik-dynamic.yml.j2
    dest: /opt/openclaw/traefik/dynamic.yml
    owner: root
    group: root
    mode: "0644"
  notify: Restart openclaw stack
