---
- name: Add Tailscale GPG key
  ansible.builtin.get_url:
    url: https://pkgs.tailscale.com/stable/ubuntu/{{ ansible_distribution_release }}.noarmor.gpg
    dest: /etc/apt/keyrings/tailscale.gpg
    mode: "0644"
  when: not use_prebaked_image

- name: Add Tailscale repository
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/tailscale.gpg] https://pkgs.tailscale.com/stable/ubuntu {{ ansible_distribution_release }} main"
    state: present
  when: not use_prebaked_image

- name: Install Tailscale
  ansible.builtin.apt:
    name: tailscale
    state: present
    update_cache: true
  when: not use_prebaked_image

- name: Enable and start Tailscale
  ansible.builtin.service:
    name: tailscaled
    state: started
    enabled: true

- name: Check Tailscale status
  ansible.builtin.command:
    cmd: tailscale status --json
  register: tailscale_status
  changed_when: false
  failed_when: false

- name: Authenticate Tailscale
  ansible.builtin.command:
    cmd: "tailscale up --authkey={{ tailscale_auth_key }}"
  when: tailscale_auth_key != "" and (tailscale_status.rc != 0 or (tailscale_status.stdout | from_json).BackendState != "Running")
  changed_when: true

- name: Configure Tailscale serve for OpenClaw gateway
  ansible.builtin.command:
    cmd: "tailscale serve --bg https+insecure://127.0.0.1:18789"
  register: tailscale_serve_result
  changed_when: "'already serving' not in (tailscale_serve_result.stderr | default(''))"
  when: tailscale_auth_key != ""
