---
# SSH
ssh_public_key_path: "~/.ssh/id_do_ssh.pub"

# Access method: ssh_tunnel | https
access_method: "ssh_tunnel"

# Tailscale (combinable with any access_method)
enable_tailscale: false

# LLM Provider: anthropic | openai | do_ai | gradient | custom
llm_provider: "anthropic"
llm_api_key: ""  # Pass via --extra-vars or ansible-vault
llm_model: ""    # Leave empty for provider default

# OpenClaw
openclaw_gateway_token: ""  # Leave empty to auto-generate

# HTTPS / TLS (only when access_method == "https")
domain_name: ""
acme_email: ""
acme_challenge: "dns"       # dns | http
acme_dns_token: ""          # DO API token scoped to DNS (for dns challenge)

# Tailscale auth key (required when enable_tailscale == true)
tailscale_auth_key: ""  # Pre-auth key from Tailscale admin console

# Custom provider env var name (only when llm_provider == "custom")
llm_env_var: "LLM_API_KEY"

# Claude setup-token (for Pro/Max subscription auth)
claude_setup_token: ""

# Channels: whatsapp, telegram, discord, slack, signal, mattermost, web
openclaw_channels: []

# Control UI
enable_control_ui: true

# Telegram bot (legacy â€” prefer openclaw_channels for new setups)
telegram_bot_token: ""
telegram_dm_policy: "pairing"

# Droplet region (passed from Terraform, used by backup role)
region: "nyc3"

# Backup (DO Spaces + restic)
enable_backup: false
spaces_access_key_id: ""
spaces_secret_access_key: ""
spaces_region: ""               # defaults to droplet region
spaces_bucket: "openclaw-backups"
restic_password: ""             # auto-generated if empty
