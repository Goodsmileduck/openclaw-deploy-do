name: Validate

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd  # v3
        with:
          terraform_version: "1.14.5"

      - name: Generate dummy SSH key for tests
        run: ssh-keygen -t ed25519 -f ~/.ssh/id_do_ssh -N "" -q

      - name: Terraform Init
        run: terraform init -backend=false

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Test
        run: terraform test

  ansible:
    name: Ansible
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5
        with:
          python-version: "3.12"

      - name: Install Ansible
        run: pip install ansible

      - name: Ansible Syntax Check
        run: ansible-playbook ansible/playbook.yml --syntax-check -i localhost,

  packer:
    name: Packer
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packer
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - uses: hashicorp/setup-packer@7e22a1322f99184aed11b12e1a7d9862203ca31a  # main

      - name: Packer Init
        run: packer init .

      - name: Packer Format Check
        run: packer fmt -check .

      - name: Packer Validate
        run: packer validate .
        env:
          PKR_VAR_do_token: "validation-only"
